<!-- post card template -->
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Snippet title</h5>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    <a href="#" class="badge badge-primary">tag</a>
    <a href="#" class="badge badge-primary">othertag</a>
  </div>
  <div class="card-body">
    <p class="card-text">
      This is another card with title and supporting text below. 
      This card has some additional content to make it slightly taller overall.
    </p>
    <p class="card-text snippet-content">
      /* Class name via Modernizr */
      .csstransforms aside {
        border-left: 34px solid #369;
        padding-left: 10px;
      }
    </p>
  </div>
  <div class="card-footer text-muted">
    <button type="button" class="btn btn-link">Commenter</button>
    <button type="button" class="btn btn-link">Editer l'article</button>
  </div>
</div>
